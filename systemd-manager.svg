<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#1f3a5f"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#79c0ff"/>
      <stop offset="100%" stop-color="#58a6ff"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#3fb950" stop-opacity="0"/>
      <stop offset="30%"  stop-color="#3fb950"/>
      <stop offset="70%"  stop-color="#3fb950"/>
      <stop offset="100%" stop-color="#3fb950" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowGreen" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="circleClip">
      <circle cx="64" cy="64" r="60"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#0d1117"/>
  <circle cx="64" cy="64" r="62" fill="url(#bgGrad)"/>

  <!-- Subtle ring border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#21262d" stroke-width="1.5"/>

  <!-- Gear shape (8-tooth) centered at 64,64, clipped to circle -->
  <g clip-path="url(#circleClip)" filter="url(#glow)">
    <path fill="url(#gearGrad)" d="
      M64,20
      L68.5,28.5 A30,30 0 0,1 75.5,31.5 L84.5,28
      L89,36.5
      L82,43 A30,30 0 0,1 84,50.5 L93,53
      L93,71
      L84,73.5 A30,30 0 0,1 82,81 L89,87.5
      L84.5,96
      L75.5,92.5 A30,30 0 0,1 68.5,95.5 L64,104
      L59.5,95.5 A30,30 0 0,1 52.5,92.5 L43.5,96
      L39,87.5
      L46,81 A30,30 0 0,1 44,73.5 L35,71
      L35,53
      L44,50.5 A30,30 0 0,1 46,43 L39,36.5
      L43.5,28
      L52.5,31.5 A30,30 0 0,1 59.5,28.5 Z
    "/>
    <!-- Inner hole -->
    <circle cx="64" cy="62" r="16" fill="#0d1117"/>
    <!-- Inner ring accent -->
    <circle cx="64" cy="62" r="16" fill="none" stroke="#58a6ff" stroke-width="2" stroke-opacity="0.6"/>
  </g>

  <!-- EKG / pulse line across the lower third, clipped -->
  <g clip-path="url(#circleClip)" filter="url(#glowGreen)">
    <polyline
      points="20,90  36,90  42,90  46,76  50,104  54,72  58,96  62,90  108,90"
      fill="none"
      stroke="url(#pulseGrad)"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Subtle inner glow ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="#58a6ff" stroke-width="0.5" stroke-opacity="0.15"/>
</svg>
